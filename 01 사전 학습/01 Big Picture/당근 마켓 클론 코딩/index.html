<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <!-- reset css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- font -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="/assets/chart-bar.svg" alt="chart-bar" />
          <img src="/assets/wifi.svg" alt="wifi" />
          <img src="/assets/battery-50.svg" alt="battery-50" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar__location-icon">
            <img src="/assets/arrow-douwn.svg" alt="arrow-douwn" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="/assets/search.svg" alt="search" />
          <img src="/assets/menu.svg" alt="menu" />
          <img src="/assets/bell.svg" alt="bell" />
        </div>
      </div>
    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons_img">
            <img src="/assets/home.svg" alt="home" />
          </div>
          <div class="footer-icons_desc"><span>홈</span></div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons_img">
            <img src="/assets/doc.svg" alt="doc" />
          </div>
          <div class="footer-icons_desc"><span>동네생활</span></div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons_img">
            <img src="/assets/location.svg" alt="location" />
          </div>
          <div class="footer-icons_desc"><span>내 근처</span></div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons_img">
            <img src="/assets/chat.svg" alt="chat" />
          </div>
          <div class="footer-icons_desc"><span>채팅</span></div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons_img">
            <img src="/assets/person.svg" alt="user" />
          </div>
          <div class="footer-icons_desc"><span>나의 당근</span></div>
        </div>
      </div>
    </footer>
  </body>
</html>
